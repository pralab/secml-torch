# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: SecML-Torch
author: Maura Pintor, Luca Demetrio
logo: _static/assets/logos/logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  timeout: 1000
  execute_notebooks: force
  stderr_output: remove

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex


# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/pralab/secml-torch  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository

html:
  use_issues_button: true
  use_repository_button: true
  favicon: _static/assets/logos/logo_icon.ico
  css:
    - css/custom.css
  analytics:
    google_analytics_id: G-JTGZVQFCJ3


logo: _static/assets/logos/logo.png

html_theme_options:
  logo_only: true
  use_repository_button: true

sphinx:
  config:
    project: "SecML-Torch"
    bibtex_reference_style: author_year
  extra_extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.autosummary
    - sphinx.ext.napoleon
    - sphinx.ext.viewcode
    - sphinx.ext.doctest
    - sphinx.ext.intersphinx
    - sphinx.ext.todo
    - sphinx.ext.coverage
    - sphinx.ext.autosectionlabel
    - sphinx_copybutton
  config:
    autosectionlabel_prefix_document: true
    nb_execution_timeout: 1000
    # Fix LaTeX issues
    latex_elements:
      # Avoid missing .ind index file
      printindex: ''
