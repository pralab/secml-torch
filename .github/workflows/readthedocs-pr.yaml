name: readthedocs/actions
on:
  pull_request_target:
    types:
      - opened
      - edited

permissions:
  pull-requests: write

jobs:
  documentation-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "secml-torch"
